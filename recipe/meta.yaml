{% set name = "grpc_java_plugin" %}
{% set version = "1.39.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/grpc/grpc-java/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 85927f857e0b3ad5c4e51c2e6d29213d3e0319f20784aa2113552f71311ba74c
  patches:
    - 0001-Build-against-system-libprotobuf.patch

build:
  number: 2
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - bazel
    - bazel-toolchain
    - libprotobuf
    - sed  # [osx]
  host:
    - libprotobuf

test:
  commands:
    - test -f $PREFIX/bin/grpc_java_plugin

about:
  home: https://github.com/grpc/grpc-java/tree/master/compiler
  license: Apache-2.0
  license_family: MIT
  license_file: LICENSE
  summary: gRPC Java Codegen Plugin for Protobuf Compiler

extra:
  recipe-maintainers:
    - xhochy
